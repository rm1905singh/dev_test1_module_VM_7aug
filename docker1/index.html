<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Image Animation with Music</title>
  <style>
    body {
      text-align: center;
      background-color: #f0f0f0;
      font-family: Arial, sans-serif;
    }

    .slideshow {
      position: relative;
      width: 600px;
      height: 400px;
      margin: 50px auto;
      overflow: hidden;
      border: 5px solid #333;
      border-radius: 10px;
    }

    .slideshow img {
      position: absolute;
      width: 100%;
      height: 100%;
      opacity: 0;
      animation: fade 9s infinite;
    }

    .slideshow img:nth-child(1) {
      animation-delay: 0s;
    }

    .slideshow img:nth-child(2) {
      animation-delay: 3s;
    }

    .slideshow img:nth-child(3) {
      animation-delay: 6s;
    }

    @keyframes fade {
      0%   { opacity: 0; }
      10%  { opacity: 1; }
      30%  { opacity: 1; }
      40%  { opacity: 0; }
      100% { opacity: 0; }
    }

    audio {
      display: none;
    }
  </style>
</head>
<body>
  <h1>My Animation with Music</h1>

  <!-- Slideshow container -->
  <div class="slideshow">
    <img src="img1.jpg" alt="Image 1">
    <img src="img2.jpg" alt="Image 2">
    <img src="img3.jpg" alt="Image 3">
  </div>

  <!-- Autoplay background song -->
  <audio autoplay loop>
    <source src="mysong.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>
</body>
</html>
